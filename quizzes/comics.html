<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Comic Gallery</title>
    <style>
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            list-style-type: none;
            padding: 0;
        }
        .gallery li {
            flex: 1 1 calc(25% - 10px); /* Adjust the width as needed */
            box-sizing: border-box;
        }
        .gallery img {
            width: 100%;
            height: auto;
            display: block;
        }
        .gallery a {
            text-decoration: none;
            color: #000;
        }
    </style>
</head>
<body>
    <h1>Comic Gallery</h1>
    <ul class="gallery">
        <li><img src="images/placeholder1.jpg" alt="Image 1"></li>
        <li><img src="images/placeholder2.jpg" alt="Image 2"></li>
        <li><img src="images/placeholder3.jpg" alt="Image 3"></li>
        <li><img src="images/placeholder4.jpg" alt="Image 4"></li>
    </ul>
</body>
</html>
